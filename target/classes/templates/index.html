<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1>Product List</h1>
    <a th:href="@{/newProduct}" class="btn btn-primary">Add Product</a>
    <br><br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">SKU</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${product_name}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.SKU}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/editProduct/{id}(id=${product.id})}">edit</a></td>
        <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/Menu}">Back to Menu</a>
</div>
</body>
</html>
