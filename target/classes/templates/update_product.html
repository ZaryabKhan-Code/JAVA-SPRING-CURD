<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Edit Product</h2>
    <form action="#" th:action="@{/save_newProduct}" th:object="${product_add}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field = "*{SKU}" placeholder="SKU" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{description}" placeholder="Description" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{category}" placeholder="Category" class="form-control mb-4 col-4">
        <input type="number" th:field = "*{price}" placeholder="Price" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Edit Product</button>
        <a class="btn btn-primary col-2" th:href="@{/Products}">Return</a>
    </form>
</div>
</body>
</html>
