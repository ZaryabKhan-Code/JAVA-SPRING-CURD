<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <br>
  <h1>Customer List</h1>
  <a th:href="@{/newCustomer}" class="btn btn-primary">Add Customer</a>
  <br><br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">Address</th>
      <th scope="col">TelePhoneNumber</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${product_name}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.firstname}"></td>
      <td th:text="${product.secondname}"></td>
      <td th:text="${product.address}"></td>
      <td th:text="${product.telephonenumber}"></td>
      <td><a th:href="@{/editCustomer/{id}(id=${product.id})}">edit</a></td>
      <td><a th:href="@{/deleteCustomer/{id}(id=${product.id})}">delete</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/Menu}">Back to Menu</a>
</div>
</body>
</html>
